<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE SLOTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
<div id="title-slot">
    <p id="logo" class="m-0">TITLE SLOT</p>
    <div class="buttons buttons-column center mt-1">
        <button id="spin">SPIN</button>
        <button id="add-slot">add random slot</button>
    </div>
    <div id="lang" class="buttons buttons-lang center my-2" data-text="#main-text">
        <button>RU</button>
        <button>EN</button>
    </div>
    <div id="main-text" class=""></div>
</div>
<script type="module" src="js/script.js"></script>
</body>
</html>
